<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Binary to Decimal</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>Convert Binary in Decimal:</h1>
            <input class="button" type="text" name="binary" id="bin" onkeypress="return (justBinary(event) && maxInput(event))">
            <button type="submit" onclick="return convertToBinary(document.getElementById('bin').value)">Convert</button>
            <h2>Result:</h2>
            <p id="result"></p>
        </div>
    </div>
    
</body>
<script src="config.js"></script>
</html>
